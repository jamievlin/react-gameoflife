<!doctype HTML>
<html lang="en">
<head>
    <title>Game of Life</title>
    {% if dev_mode %}
        {% set react_suffix = 'development' %}
    {% else %}
        {% set react_suffix = 'production.min' %}
    {% endif %}
        <script src="https://unpkg.com/react@17/umd/react.{{ react_suffix }}.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.{{ react_suffix }}.js" crossorigin></script>
</head>
<body>
    <div id="reactapp"></div>
    {% for scriptname in scripts %}
        <script src="{{ url_for('static', filename='react/{0}.js'.format(scriptname))}}"></script>
    {% endfor %}
</body>
</html>
